<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка решений</title>
</head>
<body>
<form action="" method=post enctype=multipart/form-data>
    <input type=file name=file><br>
    <p></p>
    {% if name %}
        {{ name }}
        {% else %}
        <input type="text" name="name" placeholder="Enter name..."><br>
    {% endif %}
    <p></p>
    <input type=submit value=Upload>
</form>

<h2>{{ status }}</h2>
</body>
</html>
